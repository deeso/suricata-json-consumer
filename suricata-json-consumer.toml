# Level   Numeric
# CRITICAL    50
# ERROR       40
# WARNING     30
# INFO        20
# DEBUG       10
# NOTSET       0
[json-file-consumer]
    log-name = 'suricata-json-consumer'
    log-level = 10 # DEBUG
    [json-file-consumer.dircheckers]
        [json-file-consumer.dircheckers.0]
            name = '0'
            task = 'dirchecker'
            target-directory = '/var/log/suricata/'
            name-pattern = '.*eve-\d{4}-\d{2}-\d{2}-\d{2}:\d{2}\.json'
            poll-time = 20

    [json-file-consumer.readjsonfiles]
        [json-file-consumer.readjsonfiles.0]
            name = '0'
            task = 'readjsonfile'
            poll-time = 20

        [json-file-consumer.readjsonfiles.1]
            name = '1'
            task = 'readjsonfile'
            poll-time = 20

    [json-file-consumer.elksubmitjson]
        [json-file-consumer.elksubmitjson.0]
            task = 'elksubmitjson'
            poll-time = 20
            host = '10.18.120.11'
            port = 5002

    [json-file-consumer.rmfiles]
        task = 'rmfiles'
        poll-time = 20
